		input[type='checkbox'].switch{
			outline: none;
			appearance: none;
			-webkit-appearance: none;
			-moz-appearance: none;
			position: relative;
			width: 40px;
			height: 20px;
			background: #ccc;
			border-radius: 10px;
			transition: border-color .3s, background-color .3s;
		}

		input[type='checkbox'].switch::after {
			content: '';
			display: inline-block;
			width: 1rem;
			height:1rem;
			border-radius: 50%;
			background: #fff;
			box-shadow: #999 0 0 10px;
			transition:.4s;
			top: 2px;
			position: absolute;
			left: 2px;
		}

		input[type='checkbox'].switch:checked {
			background: rgb(0, 163, 255);
		}
		/* 当input[type=checkbox]被选中时：伪元素显示下面样式 位置发生变化 */
		input[type='checkbox'].switch:checked::after {
			content: '';
			position: absolute;
			left: 55%;
			top: 2px;
		}

		if(getCookie("noReserve") === "0") {

		if(showDate.checked)

		// alert(getCookie("showDate"));

		else {

		timeText.style.visibility = "inherit";

		timeText.style.visibility = "hidden";

		dateText.style.bottom = "-130px";
		dateText.style.opacity = "0";
	}

	function time() {
		var a = new Date();
		var b = a.getMinutes();
		var c = a.getHours();

		if(b < 10)
			b = "0"+b;

		timeText.innerHTML = c + ":" + b;
	}

	setInterval(function () { time() }, 200);

			LowModeText.style.opacity = "1";
			showDateText.style.opacity = "1";
			noReserveText.style.opacity = "1";
		}
	}

	function date() {
		var a = new Date();
		var b = a.getDate();
		var c = a.getMonth() + 1;
		var d = a.getDay();
		switch(d) {
			case 1 :
				d = "星期一";
				break;
			case 2 :
				d = "星期二";
				break;
			case 3 :
				d = "星期三";
				break;
			case 4 :
				d = "星期四";
				break;
			case 5 :
				d = "星期五";
				break;
			case 6 :
				d = "星期六";
				break;
			case 0 :
				d = "星期日";
				break;
		}

		if(b < 10)
			b = "0" + b;

		if(showDateIsChecked === 0)
			dateText.innerHTML = c + "/" + b +"&nbsp &nbsp" + d;
		else
			dateText.style.bottom = "-120px";
	}

			LowMode.checked = false;
		}

	function setCookie(cname,cvalue,exdays)
	{
		var d = new Date();
		d.setTime(d.getTime()+(exdays*24*60*60*1000));
		var expires = "expires="+d.toGMTString();
		document.cookie = cname + "=" + cvalue + "; " + expires;
	}

	function getCookie(cname)
	{
		var name = cname + "=";
		var ca = document.cookie.split(';');
		for(var i=0; i<ca.length; i++)
		{
			var c = ca[i].trim();
			if (c.indexOf(name)===0) return c.substring(name.length,c.length);
		}
		return "";
	}

	function onBlurBox() {

	function onClickBox() {

		CopyUl.style.opacity = "0";

	function onMouseBox() {
		if (isClick == 0) {
			var winX = window.innerWidth;
			var winY = window.innerHeight;

			if(winX <= winY) {
				searchBox_width = "40%";
				searchBox_clickWidth = "80%";
				searchbox.style.width = "60%";
			}
			else {
				searchBox_width = "17%";
				searchBox_clickWidth = "35%";
				searchbox.style.width = "26%";
			}
		}
	}

	function onOutBox() {
		if (isClick == 0) {
			var winX = window.innerWidth;
			var winY = window.innerHeight;

			if(winX <= winY) {
				searchBox_width = "40%";
				searchBox_clickWidth = "80%";
				searchbox.style.width = "40%";
			}
			else {
				searchBox_width = "17%";
				searchBox_clickWidth = "35%";
				searchbox.style.width = "17%";
			}
		}
	}

	function onUpdateSearchMode() {
		if(searchMode === "1")
			searchModeWord = "https://cn.bing.com/search?q=";
		if(searchMode === "2")
			searchModeWord = "https://www.baidu.com/s?wd=";
		if(searchMode === "3")
			searchModeWord = "https://www.google.com/search?q=";
	}

	function onEnterSearch() {
		if (event.keyCode === 13) {
			onUpdateSearchMode();
			window.open(searchModeWord + searchbox.value, "_blank");
			if(noReserveIsChecked === 1)
				searchbox.value = "";
		}
	}
